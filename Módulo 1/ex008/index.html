<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 730px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 950px)" srcset="img/foto-m.png " type="image/png">
        <img src="img/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudios</h1>
    <audio src="midia/Leslie's Strut (Sting) - John Deley and the 41 Players.mp3"controls autoplay  ></audio> 
    <!-- Podemos usar loop após o "autoplay" para o áudio ficar em looping -->

    <audio preload="metadata"autoplay controls>
        <source src="midia/Leslie's Strut (Sting) - John Deley and the 41 Players.mp3" type="audio/mpeg">
        <source src="midia/Leslie's Strut (Sting) - John Deley and the 41 Players.mp3" type="audio/ogg">
    </audio>
</body>
</html>
