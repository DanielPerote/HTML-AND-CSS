<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>\\\formulários</title>
</head>
<body>
    <H1>Exemplo de Formulários</H1>
    <form action=""method="post" autocomplete="on">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#45f145">
        </p>
        <p>
            <label for="inivel">Nível</label>
            <input type="range" name="nivel" id="inivel" min="1" max="10" value="3">
        </p>
        <p>
            <label for="ifoto">Foto Perfil</label>
            <input type="file" name="foto" id="ifoto">
            <!--Caso for ultilizar o input do tipo file muda-se o "method" de FORM para POST em vez de GET-->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
