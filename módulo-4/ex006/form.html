<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando alguns formulários</title>
</head>
<body>
    <h1>Formularis</h1>
    <form action="" method="get" autocomplete="on"></form>
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexomasc"> <label for="isexomasc">Masculino</label>
            <input type="radio" name="sexo" id="isexofem"> <label for="isexofem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esnat" id="iesnat">Natação<label for="iesnat"></label><br>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label>
        </fieldset>


    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
