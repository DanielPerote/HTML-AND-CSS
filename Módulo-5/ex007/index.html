<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div.container{
            background-color: aliceblue;

            display: flex;
            flex-flow: row wrap;
        }
        div.item{
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
            flex-shrink: 1;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <h1>Criando flex box</h1>
    <div class="container">
        <div class="item">A</div>
        <div class="item">BBBBBBBBBBB</div>
        <div class="item">C</div>
        <div class="item">DDDDDD</div>
        <div class="item">EEE</div>
        <div class="item">FFFFFFFFFFFFF</div>
        <div class="item">G</div>
    </div>
</body>
</html>
