<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div.container{
            background-color: aliceblue;

            display: flex;
            flex-flow: row wrap;
        }
        div.item{
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
        }
        div#f1{
            flex: 0 1 150px;
        }
        div#f2{
           flex:  1 0 150px;
        }
        div#f3{
            flex: 5;
        }
    </style>
</head>
<body>
    <h1>Criando flex box</h1>
    <div class="container">
        <div class="item" id="f1">A</div>
        <div class="item" id="f2">B</div>
        <div class="item" id="f3">C</div>
    </div>
</body>
</html>
