<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando minha primeira tabela</title>
    <style>
        table{
           width: 400px;
           height: 400px;
           border-collapse: collapse;
           text-align: center;
        }
        td{
            border: 1px solid black;
            padding: 5px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A1
            <td>B1
            <td>C1
        </tr>
        <tr>
            <td>A2
            <td>B2
            <td>C2
        <tr>
            <td>A3
            <td>B3
            <td>C3
                
    </table>
</body>
</html>
